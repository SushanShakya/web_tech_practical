<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        table {
            border: 1px solid;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Day/Time</th>
                <th>6:20-7:10</th>
                <th>7:10-8:00</th>
                <th>8:00-9:10</th>
                <th>9:10-10:00</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th>Sun & Mon</th>
                <td>DAA</td>
                <td>Crypto</td>
                <td>Web</td>
                <td>Elective</td>
            </tr>
            <tr>
                <th>Tue & Wed</th>
                <td>DAA</td>
                <td>SAD</td>
                <td>Web</td>
                <td>Crypto</td>
            </tr>
            <tr>
                <th>Thu & Fri</th>
                <td>Simulation</td>
                <td>SAD</td>
                <td>Simulation</td>
                <td>Elective</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
